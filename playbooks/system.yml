---
- hosts: system
  become: true
  tasks:
  - name: Disabling services
    selinux:
      state: disabled
  - name: Fixing hosts file
    lineinfile:
      dest: /etc/hosts
      regexp: '^127\.0\.0\.1'
      state: absent
  - name: Rebuilding host file
    lineinfile:
      path: /etc/hosts
      line: 127.0.0.1   localhost localhost.localdomain localhost4 localhost4.localdomain4
      create: yes
  - name: Adding IPA address to hosts file
    lineinfile:
      path: /etc/hosts
      line: 192.168.55.10 ipa.eightexample.com ipa.eight
      create: yes
  - name: Adding system IP address to hosts file
    lineinfile:
      path: /etc/hosts
      line: 192.168.55.11 system.eight.example.com system.eight
      create: yes

  - name: Configuring network
    command: nmcli con mod "System eth1" ipv4.addresses 192.168.55.11/24 ipv4.gateway 192.168.55.1 ipv4.dns 192.168.55.10 ipv4.dns-search example.com ipv4.method manual
